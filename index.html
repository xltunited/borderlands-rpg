<!DOCTYPE html>

<html lang="en" class="full">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>RPG</title>

		<!-- Reset Sheet -->

		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
		
		<!-- jQuery -->

		<script   src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

		<!-- Bootstrap CSS -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Bootstrap JavaScript -->

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Bootcards CSS for desktop: -->

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.1.2/css/bootcards-desktop.css">

		<!-- Bootcards JS -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/js/bootcards.min.js"></script>

		<!-- picture css -->

        <link rel="stylesheet" type="text/css" href="./assets/css/picture.css">

		<!-- My own Style Sheet -->

		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

		<!-- Game Javascript file -->

		<script type="text/javascript" src="./assets/javascript/game.js"></script>

		<!-- Fonts -->

		<link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Monofett|Poiret+One" rel="stylesheet">


	</head>

	<body>


	<div class="container-fluid allbody">

		<div class="row" id="playAgainRow">
			
			<div class="col-sm-12">
				
				<button id="playAgain">Play Again</button>

			</div>

		</div>
	
		<div class="row" id="welcomeRow">
			
			<div class="col-sm-12 welcome">
				
				CHOOSE A CHARACTER TO BEGIN

			</div>

		</div>

		<div class="row" id="oppRow">
			
			<div class="col-sm-12 welcome2">
				
				<p>CHOOSE AN OPPONENT<p>

			</div>

		</div>

		<div class="row" id="stage1">
			
			<div class="col-sm-12">
				
				<p>Stage 1<p>

			</div>

		</div>

		<div class="row" id="stage2">
			
			<div class="col-sm-12">
				
				<p>Stage 2<p>

			</div>

		</div>

		<div class="row" id="stage3">
			
			<div class="col-sm-12">
				
				<p>Stage 3<p>

			</div>

		</div>

		<div class="row" id="initialMain">
			
			<div class="col-sm-2"></div>

			<button class="col-sm-2 hvr-float initialbtn" id="MayaIni">
				
				<div class="panel panel-default">

					<div class="panel-heading clearfix">

					    <h3 class="panel-title">Siren</h3>

				    </div>

				    <div class="list-group">

				    	<div class="list-group-item">

				        	<p class="list-group-item-text">Name</p>

				        	<h4 class="list-group-item-heading">Maya</h4>

				    	</div>

				    	<div class="list-group-item">

					        <p class="list-group-item-text">Occupation</p>

					        <h4 class="list-group-item-heading">Order of the Impending Storm</h4>

				    	</div>

				    	<div class="list-group-item">

					        <img src="./assets/images/maya.jpg" alt="Maya the Siren" class="profileMain img-responsive">

				    	</div>

				    	<div class="list-group-item">

				    		<p class="list-group-item-text">As an infant, Maya was identified as a Siren and given to the Order of the Impending Storm. She trained her Siren powers in secret until she reached adulthood, when the monks revealed her to the public as their goddess and savior. She eventually realized that the Order was using her as a threat to extort money and obedience from the people of Athenas. After Phaselocking and executing her handler Brother Sophis, she headed to Pandora to finally satisfy her curiosity about Sirens.</p>

				    	</div>

					</div>

					<div class="panel-footer">

				    	<p>Life Points = 100</p>

				  	</div>

				</div>

			</button>

			<button class="col-sm-2 hvr-float initialbtn" id="AxtonIni">
				
				<div class="panel panel-default">

					<div class="panel-heading clearfix">

					    <h3 class="panel-title">Commando</h3>

				    </div>

				    <div class="list-group">

				    	<div class="list-group-item">

				        	<p class="list-group-item-text">Name</p>

				        	<h4 class="list-group-item-heading">Axton</h4>

				    	</div>

				    	<div class="list-group-item">

					        <p class="list-group-item-text">Occupation</p>

					        <h4 class="list-group-item-heading">Mercenary</h4>

				    	</div>

				    	<div class="list-group-item">

					        <img src="./assets/images/axton.jpg" alt="Axon the Commando" class="profileMain img-responsive">

				    	</div>

				    	<div class="list-group-item">

				    		<p class="list-group-item-text">Originally from Hieronymous, Axton spent ten years with the Dahl military force, reaching the rank of sergeant. However, he's love for glory made him incompetent and was kicked out of the military. Afterwards he became a mercenary at a nearby planet. Although Axton was making far more money than anyone else in Sheriff Youngblood's jurisdiction, he found that it was too easy, and the lure of fame, fortune, and challenging combat drew him to Pandora.</p>

				    	</div>

					</div>

					<div class="panel-footer">

				    	<p>Life Points = 150</p>

				  	</div>

				</div>

			</button>

			<button class="col-sm-2 hvr-float initialbtn" id="Zer0Ini">
					
				<div class="panel panel-default">

					<div class="panel-heading clearfix">

					    <h3 class="panel-title">Assasin</h3>

				    </div>

				    <div class="list-group">

				    	<div class="list-group-item">

				        	<p class="list-group-item-text">Name</p>

				        	<h4 class="list-group-item-heading">Zer0</h4>

				    	</div>

				    	<div class="list-group-item">

					        <p class="list-group-item-text">Occupation</p>

					        <h4 class="list-group-item-heading">Political Assasin</h4>

				    	</div>

				    	<div class="list-group-item">

					        <img src="./assets/images/zer0.jpg" alt="Zer0 the Assasin" class="profileMain img-responsive">

				    	</div>

				    	<div class="list-group-item">

				    		<p class="list-group-item-text">Following a particularly unsatisfying assassination where the target fails to fight back, despite being encouraged by Zer0 to do so, the assassin starts to look for a more challenging environment. He travels to Pandora after hearing of the Vault from a bartender, deeming the hunt as worthy of his skills.</p>

				    	</div>

					</div>

					<div class="panel-footer">

				    	<p>Life Points = 120</p>

				  	</div>

				</div>

			</button>

			<button class="col-sm-2 hvr-float initialbtn" id="SalvadorIni">
				
				<div class="panel panel-default">

					<div class="panel-heading clearfix">

					    <h3 class="panel-title">Gunzerker</h3>

				    </div>

				    <div class="list-group">

				    	<div class="list-group-item">

				        	<p class="list-group-item-text">Name</p>

				        	<h4 class="list-group-item-heading">Salvador</h4>

				    	</div>

				    	<div class="list-group-item">

					        <p class="list-group-item-text">Occupation</p>

					        <h4 class="list-group-item-heading">Crimson Raider</h4>

				    	</div>

				    	<div class="list-group-item">

					        <img src="./assets/images/salvador.jpg" alt="Salvador the Raider" class="profileMain img-responsive">

				    	</div>

				    	<div class="list-group-item">

				    		<p class="list-group-item-text">Aged 36, Salvador is a local, born and raised on the planet Pandora. He stands at a height of 5'4" (~163cm). This stunted growth is revealed to be due to heavy steroid use throughout his life. Salvador becomes interested in the new Vault upon hearing of its dangers while "interrogating" the last survivor of a Hyperion strike team and leaving him to crawl back to Hyperion on a single arm (as Salvador had ripped off his other arm and broken both his legs).</p>

				    	</div>

					</div>

					<div class="panel-footer">

				    	<p>Life Points = 180</p>

				  	</div>

				</div>

			</button>

			<div class="col-sm-2"></div>

		</div>

		<div class="row" id="battle">
			
			<div class="col-sm-3"></div>

			<div class="col-sm-2" id="main">
				
				<div class="panel panel-default bootcards-media">

					<div class="panel-heading">

						<h3 class="panel-title" id="mainTitle"></h3>

					</div>

					<img src="" class="img-responsive" id="mainProfile" />

					<div class="panel-footer" id="mainHealth">

   						<p></p>

					</div>

				</div>

			</div>

			<div class="col-sm-2" id="versus"> 
				
				<img src="./assets/images/versus.png" class="img-responsive versusPicture">

				<button id="attack">Attack!</button>

				<button id="proceed">Proceed</button>

				<button id="tryAgain">Try Again</button>

				<button id="continue">Continue</button>

			</div>

			<div class="col-sm-2" id="opponent">
				
				<div class="panel panel-default bootcards-media">

					<div class="panel-heading">

						<h3 class="panel-title" id="opponentTitle"></h3>

					</div>

					<img src="" class="img-responsive" id="opponentProfile" />

					<div class="panel-footer" id="opponentHealth">

   						<p></p>

					</div>

				</div>

			</div>

			<div class="col-sm-3"></div>

		</div>

		<div class="row" id="mainAttackLog">
			
			<div class="col-sm-12"></div>

		</div>

		<div class="row" id="opponentAttackLog">
			
			<div class="col-sm-12"></div>

		</div>

		<div class="row" id="mainKillRow">
			
			<div class="col-sm-12" id="mainKill"></div>

		</div>

		<div class="row" id="winRow">
			
			<div class="col-sm-12">
				
				Congratulations! You won as Zer0! (Tbh, you can only win as Zer0 :V , you found the right path!)

			</div>

		</div>

	</div>

	</body>

</html>
